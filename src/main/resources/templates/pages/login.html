<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Login')}">

<body  class="bg-secondary-subtle">

   
    <main class="container">
        <div class="d-flex justify-content-center mt-5">
            <form class="col-4" th:action="@{/login}" method="POST" autocomplete="on">
                <h2 class="text-center">Accedi</h2>
                <div class="col">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div th:if="${param.error}" class="text-danger mt-1">Credenziali non valide!</div>
                <div th:if="${param.logout}" class="text-success mt-1">Logout effettuato con successo!</div>
                <div class="col mt-3">
                    <button type="submit" class="btn btn-primary col-12">Login</button>
                </div>
            </form>
        </div>

    </main>
    <!-- Script fragment -->
    <section th:insert="~{fragments/footer :: script}"></section>

</body>



</html>
