spring.application.name=ticket-platform


spring.datasource.url=jdbc:mysql://localhost:3306/ticketPlatform_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-circular-references=true

# Disabilita pagina bianca di errori
server.error.whitelabel.enabled=false

# Settaggio formattazzione data
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm
spring.mvc.format.time=HH:mm:ss